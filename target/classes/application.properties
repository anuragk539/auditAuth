server.port=8400
spring.application.name=auditAuthentication

spring.datasource.url=jdbc:h2:mem:testdb;NON_KEYWORDS=USER
spring.h2.console.enabled=true
spring.data.jpa.repositories.bootstrap-mode=default
spring.jpa.defer-datasource-initialization=true
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true

messages.logging.start=Entering Function
messages.logging.tokenNotFound=Token not found
messages.logging.userCreated=User has been registered!
messages.logging.validJwtToken=JWT Token is Valid
messages.logging.invalidJwtToken=JWT Token is Invalid
messages.logging.loginSuccessful=Login success!
messages.logging.end=Leaving Function
messages.exceptions.registrationFailed=Registration has failed!
messages.exceptions.loginFailed=Login has failed!
jwt.secret=verysecret
jwt.expireToken=300

